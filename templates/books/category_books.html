{% extends 'books/base.html' %}
{% block content %}
<div class="container py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">{{ category.name }}</h1>

        <!-- Price Filter (New Feature) -->
        <form method="get" class="flex gap-2 items-center bg-gray-800 p-2 rounded-lg"
            style="background: rgba(255,255,255,0.05);">
            <span class="text-sm text-muted">Max Price:</span>
            <input type="number" name="max_price" placeholder="₹1000" class="form-control"
                style="width: 100px; margin-bottom: 0; padding: 0.4rem;" value="{{ request.GET.max_price }}">
            <button class="btn btn-primary btn-sm">Filter</button>
        </form>
    </div>

    <div class="grid grid-cols-4">
        {% for book in books %}
        <a href="{% url 'book_detail' book.pk %}" class="card">
            <div
                style="height: 250px; background: var(--gray-100); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                {% if book.image %}
                <img src="{{ book.image.url }}" alt="{{ book.title }}"
                    style="width:100%; height:100%; object-fit:cover;">
                {% else %}
                <i class="fa-solid fa-book fa-3x text-muted"></i>
                {% endif %}
            </div>
            <div class="p-4">
                <h3 class="font-bold text-lg">{{ book.title }}</h3>
                <p class="text-muted text-sm">{{ book.author }}</p>
                <div class="font-bold text-primary mt-2">₹{{ book.price }}</div>
            </div>
        </a>
        {% empty %}
        <p class="text-muted">No books found in this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
