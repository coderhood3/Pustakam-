{% extends 'books/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'books/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon"><i class="fa-solid fa-user-circle"></i></div>
            <h1 class="text-2xl font-bold">Welcome Back</h1>
            <p class="text-muted">Sign in with your Email ID</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100 mt-4">Login</button>
        </form>
        <div class="auth-footer">
            <p>New here? <a href="{% url 'register' %}">Create Account</a></p>
        </div>
    </div>
</div>
{% endblock %}
